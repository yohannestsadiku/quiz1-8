<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    .link1:visited {
        color:green;
    }
    .link1:hover,.link1:active{
        color:brown;
        font-size: 40px;
    }
</style>
</head>
<body>

    <div>
        <h1>CSS selectors</h1>
        <p>This is an example paragrapgh <a href="#" class="link1">Link one</a></p>
        <p>This is an example paragrapgh <a href="#">Link two</a></p>
        <p>This is an example paragrapgh <a href="#">Link three</a></p>
        <p>This is an example paragrapgh <a href="#">Link four</a></p>
        <p>This is an example paragrapgh <a href="#">Link five</a></p>
        <p>This is an example paragrapgh <a href="#">Link six</a></p>
        <p>This is an example paragrapgh <a href="#">Link seven</a></p>

    </div>
</body>
</html>
