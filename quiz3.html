<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child Quiz</title>
    <style>
      
      
        
       
        p:nth-child(odd) {
            background-color: #90EE90; 
            padding: 8px 12px;
            margin: 5px 0;
            width: 600px;
        }
        
        p:nth-child(even) {
            background-color: #D2B48C; 
            padding: 8px 12px;
            margin: 5px 0;
            width: 600px;
        }
        
        a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Css Example</h2>
    
    <p>This is an example pagaraph <a href="#">Link one</a></p>
    <p>This is an example pagaraph <a href="#">Link Two</a></p>
    <p>This is an example pagaraph <a href="#">Link Three</a></p>
    <p>This is an example pagaraph <a href="#">Link four</a></p>
    <p>This is an example pagaraph <a href="#">Link five</a></p>
    <p>This is an example pagaraph <a href="#">Link six</a></p>
    <p>This is an example pagaraph <a href="#">Link seven</a></p>
</body>
</html>
